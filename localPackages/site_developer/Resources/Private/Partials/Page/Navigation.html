<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    data-namespace-typo3-fluid="true">

    <ul class="nav flex-column">
        <f:for each="{pages}" as="page">
            {f:render(section: 'Page', arguments: {page: page})}
        </f:for>
    </ul>

    <f:section name="Page">
        <li class="nav-item">
            <a class="nav-link {f:if(condition: page.active, then: 'active')}" href="{page.link}">
                {page.title}
            </a>
            <f:if condition="{page.children}">
                {f:render(partial: 'Navigation', arguments: {pages: page.children})}
            </f:if>
        </li>
    </f:section>
</html>
